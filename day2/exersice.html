<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Cards</title>

    <style>
        body{
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1{
            text-align: center;
        }

        .container{
            background-color: grey;
            display: flex;
            flex-flow: row wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .box{
            background-color: white;
            width: 200px;
            padding: 20px;
            border-radius: 20px; 
            box-shadow: 0px 0px 8px rgba(0,0,0,0.3);
        }

        .box h3{
            margin: 0;
            padding-bottom: 10px;
            text-align: center;
            color: black;
        }

        .box p{
            color: #333;
            font-size: 14px;
            text-align: center;
        }
    </style>
</head>
<body>

<h1>Flexbox Responsive Cards
</h1>

<div class="container">

    <div class="box">
        <h3>Card 1</h3>
        <p>This is a simple responsive card using flexbox.</p>
    </div>

    <div class="box">
        <h3>Card 2</h3>
        <p>This is a simple responsive card using flexbox.</p>
    </div>

    <div class="box">
        <h3>Card 3</h3>
        <p>This is a simple responsive card using flexbox.</p>
    </div>

</div>

</body>
</html>
