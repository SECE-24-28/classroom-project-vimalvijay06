<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="text" id="t1">
    <button id="bt">Save</button>

    <script>
        let text = document.getElementById('t1');

        let btn = document.getElementById('bt');

        btn.addEventListener("click", () => {
            localStorage.setItem("na", text.value); 
            t1.value=""; 
        });
    </script>
</body>
</html>
