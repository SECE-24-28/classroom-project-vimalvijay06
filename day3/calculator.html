<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }

        input {
            width: 200px;
            padding: 8px;
            margin: 5px;
            font-size: 16px;
        }

        button {
            padding: 8px 15px;
            margin: 5px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>

    <script>
        function calculate(op) {
            let x = parseInt(document.getElementById("t1").value);
            let y = parseInt(document.getElementById("t2").value);
            let result = 0;

            if (op === '+') result = x + y;
            if (op === '-') result = x - y;
            if (op === '*') result = x * y;
            if (op === '/') result = x / y;

            document.getElementById("t3").value = result;
        }
    </script>
</head>
<body>

    <h3>Simple Calculator</h3>

    <input type="number" id="t1" placeholder="First number"><br>
    <input type="number" id="t2" placeholder="Second number"><br>
    <input type="number" id="t3" placeholder="Result"><br>

    <button onclick="calculate('+')">+</button>
    <button onclick="calculate('-')">-</button>
    <button onclick="calculate('*')">*</button>
    <button onclick="calculate('/')">/</button>

</body>
</html>
